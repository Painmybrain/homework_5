<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Museum</title>
    <link rel="stylesheet" href="/assets/styles/normalize.css" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Are+You+Serious&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <header class="header container">
      <h1 class="main-heading">The Magic Museum</h1>
      <nav class="header-nav">
        <ul class="header-list">
          <li class="header-item">
            <button class="btn-nav"><a href="">Main</a></button>
          </li>
          <li class="header-item">
            <button class="btn-nav btn-nav-active"><a href="">Photo</a></button>
          </li>
          <li class="header-item">
            <button class="btn-nav"><a href="">About</a></button>
          </li>
          <li class="header-item">
            <button class="btn-nav"><a href="">Contacts</a></button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section class="main-section">
        <h2>MAGIC THINGS PHOTO GALLERY</h2>
        <div class="hats">
          <h3>MAGIC HATS</h3>
          <ul class="hat-list">
            <li class="hat-item">
              <img class="hat-img" src="/assets/img/hat.png" alt="Magic hat" />
            </li>
            <li class="hat-item">
              <img class="hat-img" src="/assets/img/hat2.png" alt="Magic hat" />
            </li>
            <li class="hat-item">
              <img class="hat-img" src="/assets/img/hat3.png" alt="Magic hat" />
            </li>
            <li class="hat-item">
              <img class="hat-img" src="/assets/img/hat4.png" alt="Magic hat" />
            </li>
          </ul>
        </div>
        <div class="wands">
          <h3>MAGIC WANDS</h3>
          <ul class="wand-list">
            <li class="wand-item">
              <img
                class="wand-img"
                src="/assets/img/stick2.png"
                alt="Magic wand"
              />
            </li>
            <li class="wand-item">
              <img
                class="wand-img"
                src="/assets/img/stick3.png"
                alt="Magic wand"
              />
            </li>
            <li class="wand-item">
              <img
                class="wand-img"
                src="/assets/img/stick4.png"
                alt="Magic wand"
              />
            </li>
            <li class="wand-item">
              <img
                class="wand-img"
                src="/assets/img/stick5.png"
                alt="Magic wand"
              />
            </li>
          </ul>
        </div>
        <div class="balls">
          <h3>MAGIC BALLS</h3>
          <ul class="ball-list">
            <li class="ball-item">
              <img
                class="ball-img"
                src="/assets/img/ball.png"
                alt="Magic ball"
              />
            </li>
            <li class="ball-item">
              <img
                class="ball-img"
                src="/assets/img/ball2.png"
                alt="Magic ball"
              />
            </li>
            <li class="ball-item">
              <img
                class="ball-img"
                src="/assets/img/ball3.png"
                alt="Magic ball"
              />
            </li>
            <li class="ball-item">
              <img
                class="ball-img"
                src="/assets/img/ball5.png"
                alt="Magic ball"
              />
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
